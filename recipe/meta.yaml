{% set name = "clikit" %}
{% set version = "0.4.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8ae4766b974d7b1983e39d501da9a0aadf118a907a0c9b50714d027c8b59ea81

build:
  noarch: python
  number: 1
  script:
    # we cannot use poetry to install cleo b/c poetry depends on cleo
    - rm -f pyproject.toml 
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python

  run:
    - pastel >=0.1.0,<0.2.0
    - pylev >=1.3,<2.0
    - python

test:
  imports:
    - clikit

about:
  home: https://github.com/sdispater/clikit
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "CliKit is a group of utilities to build beautiful and testable command line interfaces."

extra:
  recipe-maintainers:
    - roccqqck
    
