{% set name = "clikit" %}
{% set version = "0.2.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b65cecedfabc2c73865454a57faeca8696408130fc5c2c74df0770335c787bec

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
    - poetry >=0.12
# clikit need poetry to build
# pip install clikit==0.1.0 --no-binary :all:

  run:
    - pastel >=0.1.0,<0.2.0
    - pylev >=1.3,<2.0
    - python

test:
  imports:
    - clikit

about:
  home: https://github.com/sdispater/clikit
  license: MIT
  license_family: MIT
  license_file: LICENSE 
  summary: "CliKit is a group of utilities to build beautiful and testable command line interfaces."

extra:
  recipe-maintainers:
    - roccqqck
    
