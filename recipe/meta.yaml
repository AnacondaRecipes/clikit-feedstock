{% set version = "0.5.1" %}

package:
  name: clikit
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/clikit/clikit-{{ version }}.tar.gz
  sha256: 2e9cd4c87539d9a0f0275b26e3e50d2d531d7bfbcf4f91909aaa013cfac9d0e1

build:
  number: 0
  # This needs selectors to build on py27 and py35
  # b/c conda-forge dropped py35 already and py27 reached EOL we'll make this noarch instead.
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - poetry-core
  run:
    - python
    - pastel >=0.2.0,<0.3.0
    - pylev >=1.3,<2.0
    - woops >=0.2.1,<0.3.0

test:
  imports:
    - clikit
    - clikit.adapter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/sdispater/clikit
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: CliKit is a group of utilities to build beautiful and testable command line interfaces.

extra:
  recipe-maintainers:
    - roccqqck
    - ocefpaf
